<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <!-- link CSS style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
          ><span class="screen-notification badge-small"></span
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h3 class="recommended-friends__title">Recommended Friedns</h3>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-angle-right fa-lg"></i
          ></span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post--column">
            <h5 class="open-chat__post--title">#BTS</h5>
            <h6 class="open-chat__post--hashtags">#bts#army#friends</h6>
            <div class="open-chat__post--members">
              <img src="https://avatars.githubusercontent.com/u/30948247?v=4" />
              <span class="open-chat__post--members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__post--members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post--column">
            <div class="open-chat__post--photo">
              <img
                src="https://kr.ktown4u.com/goods_files/SH0164/goods_images/000054/GD00053992.default.1.png"
              />
              <div class="open-chat__post--heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post--column">
            <h5 class="open-chat__post--title">Bts Gang~</h5>
            <h6 class="open-chat__post--hashtags">
              #englishnoly#ipurpleypu#jungkuk
            </h6>
            <div class="open-chat__post--members">
              <img src="https://avatars.githubusercontent.com/u/30948247?v=4" />
              <span class="open-chat__post--members-count">299 members</span>
              <div class="divider"></div>
              <span class="open-chat__post--members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post--column">
            <div class="open-chat__post--photo">
              <img
                src="https://images.khan.co.kr/article/2024/03/05/news-p.v1.20240305.9dc707937ff0483e9f91ee16c87312dd_P1.jpg"
              />
              <div class="open-chat__post--heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chat.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification badge-normal">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="nav__notidot badge-small"></div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 코드킷 사용을 위한 scripts-->
    <script
      src="https://kit.fontawesome.com/9c07108d3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
